<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile Management</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding fullscreen="true" slot="fixed" >
  <div class="card">
    <div class="header">
      <div class="avatar">
        <img src="https://cdn1.iconfinder.com/data/icons/office-and-internet-3/49/248-512.png" alt="Avatar"
          style="width:200px">
      </div>
    </div>
  </div>
  <div class="card-body">
  <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="segmentSelected" class="segments">
    <ion-segment-button value="editProfile">
      <ion-icon name="person" large></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="changePassword">
      <ion-icon name="key" color="bright"></ion-icon>
    </ion-segment-button>
  </ion-segment>
  <div class="loginbox" *ngIf="segmentSelected == 'changePassword'">
    <form #f="ngForm">
      <ion-item style="padding: 0">
        <ion-label floating class="required">Old Password</ion-label>
        <ion-input [(ngModel)]="oldpassword" type="password" name="oldpassword" required></ion-input>
      </ion-item>
      <ion-item style="padding: 0;padding-bottom: 1em">
        <ion-label floating class="required">New Password</ion-label>
        <ion-input [(ngModel)]="newpassword" type="password" name="newpassword" required></ion-input>
      </ion-item>
      <ion-item style="padding: 0;padding-bottom: 1em">
      <button ion-button type="submit" full color="primary" (click)="changePassword()" [disabled]="f.invalid">Change
        Password</button>
        </ion-item>
    </form>
  </div>
  <div class="" *ngIf="segmentSelected == 'editProfile'">
    <form #updateProfileForm="ngForm">
      <ion-item style="padding: 0">
        <ion-label floating class="required">Full name</ion-label>
        <ion-input [(ngModel)]="fullName" type="text" name="fullName" required></ion-input>
      </ion-item>
      <ion-item style="padding: 0">
        <ion-label floating class="required">phone Number</ion-label>
        <ion-input [(ngModel)]="phoneNumber" type="text" name="phoneNumber"></ion-input>
      </ion-item>
      <ion-item style="padding: 0">
        <ion-label floating class="required">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email" name="email"></ion-input>
      </ion-item>
      <ion-item style="padding: 0">
        <ion-label floating class="required">MobileNo.</ion-label>
        <ion-input [(ngModel)]="mobileNumber" type="text" name="mobileNumber"></ion-input>
      </ion-item>
      <ion-item style="padding: 0;">
          <ion-label floating>Address</ion-label>
          <ion-textarea [(ngModel)]="address" name="address" rows="4"></ion-textarea>
          <!-- <ion-input [(ngModel)]="contactno" type="text" name="contactno"></ion-input> -->
        </ion-item>
      <ion-item>
      <button ion-button type="submit" full color="primary" (click)="updateProfile()" [disabled]="updateProfileForm.invalid">Update Profile</button>
      </ion-item>
    </form>
  </div>
</div>

</ion-content>
