<ion-header>
  <ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-stepper #stepper [(selectedIndex)]="selectedIndex" [mode]="stepMode" labelPosition="bottom">
    <ion-step label="Register" description="Registration detail" icon="ios-call-outline" errorIcon="ios-close-outline"
      class="icon-header-backgound ion-label-title">
      <ion-item style="padding: 0">
        <ion-label floating class="required">Phone number</ion-label>
        <ion-input [(ngModel)]="phone" name="phone" required></ion-input>
      </ion-item>
      <ion-item style="padding: 0" no-lines>
        <button type="button" ion-button small item-end (click)="savePhoneNumber()">Next</button>
      </ion-item>
    </ion-step>
    <ion-step label="Details" description="Your personal details" icon="ios-paper-outline">
        <form #customerRegistration="ngForm">
      <ion-item style="padding: 0">
        <ion-label floating class="required">Full name</ion-label>
        <ion-input [(ngModel)]="fullName" type="text" name="fullName" required></ion-input>
      </ion-item>
      <ion-item style="padding: 0">
        <ion-label floating class="required">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email" name="email" required></ion-input>
      </ion-item>
      <ion-item style="padding: 0">
        <ion-label floating>Mobile number</ion-label>
        <ion-input [(ngModel)]="mobileNumber" name="mobileNumber" required></ion-input>
      </ion-item>
      <ion-item style="padding: 0;padding-bottom: 1.3em">
        <ion-label floating>Address</ion-label>
        <ion-textarea [(ngModel)]="address" name="address" rows="4"></ion-textarea>
      </ion-item>
      <ion-item style="padding: 0" no-lines text-right>
        <button type="button" ion-button color="light" small ionicStepperPrevious>Previous</button>
        <button type="button" ion-button small (click)="fnCustomerDetail()" [disabled]="customerRegistration.invalid">Next</button>
      </ion-item>
        </form>
    </ion-step>
    <ion-step label="Location" description="Location" icon="ios-pin-outline">
      <ion-label class="location-message" text-wrap>
        <b>Please click on button for get your current location</b><br></ion-label>
        <button ion-button full (click)="fatchLocation()">Get Current GeoLocation</button>
        <ion-item style="padding: 0" no-lines text-right>
          <button type="button" ion-button color="light" small ionicStepperPrevious>Previous</button>
          <button type="button" ion-button small (click)="updateOrSaveDetails()">Save</button>
        </ion-item>
    </ion-step>
    <ion-step label="Done" description="Done" icon="ios-paper-plane">
      <ion-label class="done-message" text-wrap>
        <b>Thank you for regisration.</b>
        Please check your <b>SMS</b>,your login password send on your mobile number.</ion-label>
      <ion-item style="padding: 0" no-lines text-right>
        <button type="button" ion-button small (click)="fngotologin()">OK</button>
      </ion-item>
    </ion-step>
  </ion-stepper>
