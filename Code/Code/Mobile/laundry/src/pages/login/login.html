<ion-header>
  <ion-navbar>
      <ion-title text-center>Sign In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="loginbox">
      <div text-center style="margin:0em 0">
          <!-- <img src="/assets/imgs/logo.png"  style="width: 50%;"> -->
        </div>
      <form #clientLoginForm="ngForm">
          <ion-item style="padding: 0">
            <ion-label floating class="required">Phone Number</ion-label>
            <ion-input [(ngModel)]="phoneNumber" name="phoneNumber" required></ion-input>
          </ion-item>
          <ion-item style="padding: 0">
            <ion-label floating class="required">Password</ion-label>
            <ion-input [(ngModel)]="password" type="password" name="password" required></ion-input>
          </ion-item>
          <div>
              <div float-left class="my-checkbox">
                <ion-checkbox name="rememberMe" [(ngModel)]="rememberMe" slot="start"></ion-checkbox>
                <ion-label style="margin-left: 1em">Remember me</ion-label>
              </div>
            </div>
          <!-- <p text-right (click)="forgotPassword()">Forgot Password?</p> -->
          <button ion-button type="submit" full color="primary" (click)="loginForm()" [disabled]="clientLoginForm.invalid">Login</button>
        </form>
        <p text-center>Don't have an account?</p>
        <button ion-button full color="primary" (click)="registerModal()">Register</button>
        <!-- <p text-right (click)="fnloadHome()">Home</p> -->
  </div>

  </ion-content>
