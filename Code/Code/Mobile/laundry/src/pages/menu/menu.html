
<ion-menu [content]="content" color="primary">
  <ion-header  class="menu-side">
    <ion-card class="transparent-card">
      <ion-item text-center>
      </ion-item>
    </ion-card>
  </ion-header>
<ion-content class="custom" >
  <ion-list>
    <ion-item  menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
      <ion-icon color="dark" item-start [name]="p.icon"></ion-icon>
      {{p.title}}
    </ion-item >

    <ion-item menuClose ion-item  (click)="logout()">
      <ion-icon color="dark" item-start name="ios-log-out-outline"></ion-icon>
      Sign Out
    </ion-item>
  </ion-list>
</ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false">
</ion-nav>
