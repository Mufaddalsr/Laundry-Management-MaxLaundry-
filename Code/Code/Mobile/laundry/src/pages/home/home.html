

<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Home</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <section text-center>
      <ion-icon name="person" class="header-icon"></ion-icon>
      <h1 style="font-size:1.4em" nomargin>Welcome<br>
        {{customerName}}
      </h1>
    </section>
  
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-card text-center padding class="home-card" (click)="gotoPromotion()">
            <ion-icon name="ios-contact-outline"></ion-icon>
            <h4 text-wrap>Promotions <br>{{totalPromotions}}</h4>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card text-center padding class="home-card" (click)="gotoPriceList()">
            <ion-icon name="ios-card-outline"></ion-icon>
            <h4 text-wrap>Price list<br>{{totalPriceList}}</h4>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-card text-center padding class="home-card" (click)="gotoBookingAppointment()">
            <ion-icon name="ios-time-outline"></ion-icon>
            <h4 text-wrap>Booking <br></h4>
          </ion-card>
        </ion-col>
        <ion-col col-6>
          <ion-card text-center padding class="home-card" (click)="gotoBookingHistory()">
            <ion-icon name="ios-paper-outline"></ion-icon>
            <h4 text-wrap>Booking history <br></h4>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content><ion-header>
  <ion-navbar text-center>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Laundry
    </ion-title>
  </ion-navbar>
</ion-header>
