<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Price list</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <!-- <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar> -->
  <div *ngFor="let group of groupList;let i = index">
      <ion-item-group>
          <ion-item-divider color="light">{{group.serviceType}}</ion-item-divider>
      <ion-item *ngFor="let priceData of priceList;let i = index">
        <ion-label  text-wrap>
          <span style="float: left;">Garmet Type : {{priceData.garmetType}}</span>
          <span style="float: right;color:red;font-size:larger"><b>{{priceData.price}}</b></span>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </div>


  <div *ngIf="priceList.length == 0">
    <ion-item class="ion-item-title" text-wrap>
      <ion-label item-star color="primary" class="item-bold" class="ion-title-name">Here,no price list data</ion-label>
    </ion-item>
  </div>
</ion-content>
